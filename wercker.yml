box: wercker/rvm
services:
  - wercker/postgresql
build:
    steps:
        - rvm-use:
              version: 2.1.2

        - bundle-install
        - rails-database-yml

        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"

        - script:
            name: Set up db
            code: RAILS_ENV=test bundle exec rake db:schema:load

        - script:
               name: rspec
               code: COVERALLS_REPO_TOKEN=p7iCzIO9SEzKYMOrxB0dCi3xJMTw1iNzm bundle exec rspec
    after-steps:
        - hipchat-notify:
            token: $HIPCHAT_TOKEN
            room-id: 563331
            from-name: wercker
        - sherzberg/slack-notify:
            subdomain: $SLACK_SUBDOMAIN
            token: $SLACK_TOKEN
            channel: sakura_market
deploy:
    steps:
        - heroku-deploy:
            run: rake db:migrate

    after-steps:
        - hipchat-notify:
            token: $HIPCHAT_TOKEN
            room-id: 563331
            from-name: wercker
        - sherzberg/slack-notify:
            subdomain: $SLACK_SUBDOMAIN
            token: $SLACK_TOKEN
            channel: sakura_market
